<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google Analytics PRIMERO -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2HKZZT832"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Y2HKZZT832');
        console.log('Google Analytics inicializado');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - NerdStore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tus estilos existentes... */
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-card rounded-3xl shadow-2xl p-8 w-full max-w-md" id="authContent">
        <!-- Tu contenido existente... -->
        <div class="logo-container">
            <img src="C:\Users\josea\OneDrive\Escritorio\INg\Imagenes\logo.png" 
                 alt="NerdStore" 
                 class="w-64 h-64 object-contain rounded-xl">
        </div>

        <h1 class="text-2xl font-bold text-white mb-2 text-center">
            ¡Bienvenido a NerdStore!
        </h1>
        <p class="text-gray-300 text-center mb-6">Inicia sesión o regístrate para continuar</p>

        <div class="flex justify-center mb-6">
            <button id="showLogin" class="px-6 py-3 rounded-l-full font-bold text-lg transition duration-300 bg-indigo-600 text-white">Iniciar Sesión</button>
            <button id="showRegister" class="px-6 py-3 rounded-r-full font-bold text-lg transition duration-300 bg-gray-700 text-gray-300">Registrarse</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginEmail" class="block text-gray-300 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="loginEmail" class="input-field w-full py-3 px-4 rounded-xl" placeholder="tu@email.com" required>
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-300 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="loginPassword" class="input-field w-full py-3 px-4 rounded-xl" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Iniciar Sesión
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label for="registerName" class="block text-gray-300 text-sm font-bold mb-2">Nombre de Usuario:</label>
                <input type="text" id="registerName" class="input-field w-full py-3 px-4 rounded-xl" placeholder="TuNombreDeUsuario" required>
            </div>
            <div>
                <label for="registerEmail" class="block text-gray-300 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="registerEmail" class="input-field w-full py-3 px-4 rounded-xl" placeholder="tu@email.com" required>
            </div>
            <div>
                <label for="registerPassword" class="block text-gray-300 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="registerPassword" class="input-field w-full py-3 px-4 rounded-xl" placeholder="••••••••" required minlength="6">
            </div>
            <div>
                <label for="confirmPassword" class="block text-gray-300 text-sm font-bold mb-2">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" class="input-field w-full py-3 px-4 rounded-xl" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Registrarse
            </button>
        </form>

        <button type="button" onclick="window.location.href='index.html'" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-6 rounded-full mt-6">
            Volver a la Tienda
        </button>
    </div>

    <script>
        // Función helper para enviar eventos a GA4
        function sendGAEvent(eventName, parameters = {}) {
            console.log(`Enviando evento: ${eventName}`, parameters);
            
            if (typeof gtag === 'function') {
                gtag('event', eventName, parameters);
                console.log(`✅ Evento ${eventName} enviado correctamente`);
                return true;
            } else {
                console.error(`❌ No se pudo enviar evento ${eventName}: gtag no disponible`);
                return false;
            }
        }

        // Sistema de gestión de usuarios
        class UserManager {
            constructor() {
                this.users = this.getUsersFromStorage();
                this.currentUser = this.getCurrentUserFromStorage();
            }

            getUsersFromStorage() {
                const users = localStorage.getItem('nerdstore_users');
                return users ? JSON.parse(users) : [];
            }

            getCurrentUserFromStorage() {
                const user = localStorage.getItem('nerdstore_current_user');
                return user ? JSON.parse(user) : null;
            }

            saveUsersToStorage() {
                localStorage.setItem('nerdstore_users', JSON.stringify(this.users));
            }

            saveCurrentUserToStorage(user) {
                if (user) {
                    localStorage.setItem('nerdstore_current_user', JSON.stringify(user));
                } else {
                    localStorage.removeItem('nerdstore_current_user');
                }
            }

            registerUser(name, email, password) {
                if (this.users.find(user => user.email === email)) {
                    return { success: false, message: 'Este correo electrónico ya está registrado' };
                }

                const newUser = {
                    id: Date.now().toString(),
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };

                this.users.push(newUser);
                this.saveUsersToStorage();
                
                // GA4 - Evento de registro
                sendGAEvent('sign_up', { 
                    method: 'nerdstore_form',
                    user_id: newUser.id
                });
                
                return { success: true, message: 'Usuario registrado exitosamente', user: newUser };
            }

            loginUser(email, password) {
                const user = this.users.find(user => user.email === email && user.password === password);
                
                if (user) {
                    this.currentUser = user;
                    this.saveCurrentUserToStorage(user);
                    
                    // GA4 - Evento de inicio de sesión
                    sendGAEvent('login', { 
                        method: 'nerdstore_form',
                        user_id: user.id
                    });
                    
                    return { success: true, message: 'Inicio de sesión exitoso', user: user };
                } else {
                    sendGAEvent('login_failed', { 
                        method: 'nerdstore_form'
                    });
                    
                    return { success: false, message: 'Correo electrónico o contraseña incorrectos' };
                }
            }

            logout() {
                if (this.currentUser) {
                    sendGAEvent('logout', { 
                        user_id: this.currentUser.id
                    });
                }
                
                this.currentUser = null;
                this.saveCurrentUserToStorage(null);
            }

            isLoggedIn() {
                return this.currentUser !== null;
            }

            getCurrentUser() {
                return this.currentUser;
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const userManager = new UserManager();
            const showLoginButton = document.getElementById('showLogin');
            const showRegisterButton = document.getElementById('showRegister');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Enviar evento de página vista
            sendGAEvent('page_view', {
                page_title: 'Página de Autenticación',
                page_location: window.location.href
            });

            function showForm(formToShow) {
                if (formToShow === 'login') {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    showLoginButton.className = 'px-6 py-3 rounded-l-full font-bold text-lg transition duration-300 bg-indigo-600 text-white';
                    showRegisterButton.className = 'px-6 py-3 rounded-r-full font-bold text-lg transition duration-300 bg-gray-700 text-gray-300';
                    
                    sendGAEvent('view_login_form');
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    showLoginButton.className = 'px-6 py-3 rounded-l-full font-bold text-lg transition duration-300 bg-gray-700 text-gray-300';
                    showRegisterButton.className = 'px-6 py-3 rounded-r-full font-bold text-lg transition duration-300 bg-indigo-600 text-white';
                    
                    sendGAEvent('view_sign_up_form');
                }
            }

            showLoginButton.addEventListener('click', () => showForm('login'));
            showRegisterButton.addEventListener('click', () => showForm('register'));

            // Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                sendGAEvent('login_attempt');
                
                const result = userManager.loginUser(email, password);
                
                if (result.success) {
                    sendGAEvent('login_success');
                    alert(`¡Bienvenido de vuelta, ${result.user.name}!`);
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    alert(result.message);
                }
            });

            // Registro
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                sendGAEvent('sign_up_attempt');
                
                const result = userManager.registerUser(name, email, password);
                
                if (result.success) {
                    sendGAEvent('sign_up_success');
                    alert('¡Cuenta creada exitosamente!');
                    showForm('login');
                    document.getElementById('loginEmail').value = email;
                } else {
                    sendGAEvent('sign_up_failed');
                    alert(result.message);
                }
            });

            // Mostrar formulario de login por defecto
            showForm('login');
        });
    </script>
</body>
</html>
